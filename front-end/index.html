<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Web Hosting</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Decentralized Web Hosting</h1>

      <!-- Register Form -->
      <div class="form-card" id="registerForm">
        <h2>Register</h2>
        <form id="register">
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            required
          /><br />
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            required
          /><br />
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
          /><br />
          <input type="email" id="email" placeholder="Email" required /><br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          /><br />
          <button type="submit">Register</button>
        </form>
        <p id="registerStatus"></p>
      </div>

      <!-- Login Form -->
      <div class="form-card" id="loginForm" style="display: none">
        <h2>Login</h2>
        <form id="login">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          /><br />
          <button type="submit">Login</button>
        </form>
        <p id="loginStatus"></p>
      </div>

      <!-- Upload Form (Hidden initially) -->
      <div class="form-card" id="uploadForm" style="display: none">
        <h2>Upload Your Website</h2>
        <form id="upload">
          <!-- Replace file input with a text input for the URL -->
          <input type="text" id="username" placeholder="Enter your username" required /><br />
          <input type="text" id="urlInput" placeholder="Enter website URL" required /><br />
          <button type="submit">Upload</button>
        </form>
        <p id="status"></p>
      </div>
    <script src="app.js"></script>
  </body>
</html>
